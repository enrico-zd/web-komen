{% extends 'base.html' %}

{% block title %}
	Halaman Contact

	{% if messages %}
		<ul class="messages">
			{% for message in messages %}
				<li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
			{% endfor %}
		</ul>
	{% endif %}


{% endblock %}

{% block content %}
	<!-- as_p artinya form akan dibungkus sebagai paragraf -->
	<form action="{% url 'contact' %}" method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" value="Kirim Email">
	</form> 
{% endblock %}
